<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
<link rel="shortcut icon" href="favicon.ico">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">Project Hedra</h1>
      <div class="steam-banner">
        <iframe src="https://store.steampowered.com/widget/1009960/" frameborder="0" width="646" height="190"></iframe>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
            <iframe src="https://discordapp.com/widget?id=330169444674306059&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
